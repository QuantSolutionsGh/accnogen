<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">



        <link th:href="@{/webjars/materializecss/0.100.1/css/materialize.min.css}" rel="stylesheet"/>


        <script th:src="@{/webjars/jquery/1.9.1/jquery.min.js}"></script>

        <script th:src="@{/webjars/materializecss/0.100.1/js/materialize.min.js}"></script>


        <title>Miles Account Number Generator</title>



</head>
<body>

<div class="container">
    <form action="#" th:action="@{/upload}" th:method="post" enctype="multipart/form-data">


    <br/>

        <br/>
        <br/>
        <br/>

        <!--h4 style="color:red">Account # AutoGen</h4>  -->
    <div class="row">
        <!--upload file field -->

        <div class="col s5 offset-s2 ">
            <div class="file-field input-field">
                <div class="btn">
                    <span>File</span>
                    <input id="file" type="file" name="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>

        </div>

        <!--email field -->
        <div  class="col s4">

            <div class="input-field">
                <input id="email" name="email" value="dummy"  type="text" class="validate" />
                <label for="email">Email Address To Forward Final Report</label>
            </div>


        </div>
        <br/>

        <div class="col s2">
            <input class=" btn  green waves-effect waves-light"
                    type="submit" value="GENERATE ACC NOS">
            </input>
        </div>

    </div>
    </form>

</div>


</body>
</html>
